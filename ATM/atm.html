<!DOCTYPE html>
<html lang="en">
<head>

    <title>MWB</title>
   
    <link href="./atm.css" rel="stylesheet"/>

    <main>

            </div>

                </div>

        <section id="modalHidden">

            <div id="modal" class="hidden">
                <span>x</span>

                  <ul>
                    <li>Capacidad m√°xima del cajero 990coins</li>

    <script src="./atm.js" defer type="module"></script>
